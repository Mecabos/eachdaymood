# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/eachdaymoodappdb?useSSL=false&serverTimezone=Africa/Tunis
spring.datasource.username = root
spring.datasource.password =
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# ===============================
# = SERVER
# ===============================
server.port=8085
# ===============================
# = JSONDOC
# ===============================
jsondoc.version=1.0
jsondoc.base-path=http://localhost:8085
jsondoc.packages[0]=com.bacemprog.eachdaymood.controller
jsondoc.packages[1]=com.bacemprog.eachdaymood.entity
jsondoc.packages[2]=com.bacemprog.eachdaymood.dto
